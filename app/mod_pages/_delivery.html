<main id="main">
  <section class="contacts-map">
    <div class="container ">
      {{breadcrumbs}}
      <div class="contacts-map-wrap">
        <div class="contacts-map-content">
          <h2 class="section__title">{.title}</h2>
          <p class="contacts-map__paragraph">
              Компания PROmebel обеспечивает 
              своим покупателям своевременную 
              доставку мебели по г. Казань 
              и за его пределами.
            </p>
            <p class="contacts-map__paragraph">
              Стоимость доставки по г. Казань 
              составляет 500 руб. до подъезда.
            </p>
            <p class="contacts-map__paragraph">
              Стоимость доставки за пределы 
              г. Казань рассчитывается 
              индивидуально.
          </p>

        </div>
        <div class="contacts-map__map">
          <figure>
            <img class="contacts-map__map-img" src="/images/img/delivery.jpg" alt="">
            <figcaption  class="contacts-map__map-title">
              При заказе на сумму свыше 20 000 рублей (с учётом всех 
  скидок) доставка по г.Казань до подъезда клиента и сборка
  мебели - в подарок
            </figcaption>

          </figure>

        </div>
      </div>
    </div>
  </section>

  {{promo}}
</main>
